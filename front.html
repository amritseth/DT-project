<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!<br>
            CrackJunction</h1>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPrIunqnCqS3LNarUOtwbPwehYkAg0Jvz9Hg&s" alt="Welcome Image" height="150"> 
        <form action="course.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <a href="course.html" class="course-button" >SUBMIT</a>
        </form>
    </div>
</body>
</html>
